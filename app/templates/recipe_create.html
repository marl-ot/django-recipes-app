{% extends 'base.html' %}

{% block title %}
    Добавить новый рецепт
{% endblock title %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Добавить новый рецепт</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="text-center"><button type="submit" class="btn btn-primary">Добавить рецепт</button></p>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
